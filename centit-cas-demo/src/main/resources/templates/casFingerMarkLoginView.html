<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
  <title th:text="#{cas.login.pagetitle}"></title>
</head>

<body id="cas" class="login">

<div layout:fragment="content">
  <form action="login" class="bs-example bs-example-form"
        role="form" method="post" id="fmLogin" th:object="${fingerMarkCredential}">

    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
      <span th:each="err : ${#fields.errors('*')}" th:utext="${err}"/>
    </div>

    <div style="padding-bottom:20px;">
      <label class="checkbox-inline ">
        <input type="radio" name="authType" value="password" >账号密码
      </label>
      <label class="checkbox-inline" style="padding-right:10px;">
        <input type="radio" name="authType" value="ldap">LDAP
      </label>

      <label class="checkbox-inline current" style="padding-right:10px;">
        <input type="radio" name="authType" value="fingerMark" checked>指纹
      </label>

    </div>
    <fieldset name="account" style="display: flex;">
      <input type="hidden" name="username" value="fingerprint_serial_number" />
      <img src="/cas/css/fingerprint.gif" style="width: 120px; height: 120px; marin: 10px auto;">
    </fieldset>
    <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
    <input type="hidden" name="_eventId" value="submit"/>
  </form>
</div>
</body>
</html>
